<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#020617">
    <title>馬達負載計算系統 V4.5 - Mobile Optimized</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { ind: { deep: '#020617', panel: '#111827', accent: '#f59e0b', border: '#334155', alert: '#ef4444' } } } }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Noto+Sans+TC:wght@700;900&display=swap');
        body { background-color: #020617; background-image: radial-gradient(#1e293b 0.5px, transparent 0.5px); background-size: 20px 20px; font-family: 'Noto Sans TC', sans-serif; color: #cbd5e1; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .title-gradient { background: linear-gradient(135deg, #ffffff 30%, #f59e0b 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .report-grid { display: grid; grid-template-columns: 1fr 1fr; background: #0f172a; border: 1px solid #1e293b; border-radius: 8px; overflow: hidden; }
        .report-cell { padding: 20px 10px; border: 0.5px solid #1e293b; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 110px; background-color: #0f172a; }
        input, select { -webkit-appearance: none; border-radius: 12px !important; }
        input:focus { box-shadow: 0 0 15px rgba(245, 158, 11, 0.2); border-color: #f59e0b !important; }
        .btn-shadow { box-shadow: 0 4px 0px 0px rgba(0,0,0,0.4); transition: all 0.1s; }
        .btn-shadow:active { transform: translateY(2px); box-shadow: 0 1px 0px 0px rgba(0,0,0,0.4); }
        .fade-show { display: block !important; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .capture-hide { opacity: 0 !important; pointer-events: none !important; }
    </style>
</head>
<body class="min-h-screen flex justify-center overflow-x-hidden">

<div id="capture-area" class="w-full max-w-md bg-ind-deep min-h-screen flex flex-col p-5 border-x border-slate-900 shadow-2xl">
    
    <header class="mb-8 text-center pt-2">
        <div class="flex flex-col items-center justify-center gap-2">
            <h1 id="main-title" class="text-2xl font-black leading-tight uppercase tracking-tighter title-gradient"></h1>
        </div>
        <div class="mt-4 flex justify-center gap-3">
            <span class="text-[10px] bg-white text-black px-2 py-0.5 rounded font-black tracking-widest uppercase">System V4.5</span>
            <button onclick="app.toggleLanguage()" class="text-[10px] bg-slate-800 text-slate-300 px-4 py-1 rounded-full border border-slate-700 font-bold active:bg-slate-600 transition">Language: EN / 中</button>
        </div>
    </header>

    <div class="mb-6 no-capture">
        <button id="btn-preset" onclick="app.applyPreset(55, 15550.88, 40)" class="w-full bg-slate-800/50 text-slate-400 text-xs py-3 rounded-xl border border-dashed border-slate-700"></button>
    </div>

    <main class="flex-grow space-y-6">
        <div class="grid grid-cols-2 gap-3">
            <div class="space-y-1.5"><label id="lbl-radius" class="text-xs font-black text-slate-500 block ml-1"></label><input type="number" id="radius" class="w-full h-14 bg-ind-panel border border-slate-800 rounded-xl p-3 text-xl text-white outline-none font-mono font-bold" placeholder="0"></div>
            <div class="space-y-1.5"><label id="lbl-speed" class="text-xs font-black text-slate-500 block ml-1"></label><input type="number" id="speed" class="w-full h-14 bg-ind-panel border border-slate-800 rounded-xl p-3 text-xl text-white outline-none font-mono font-bold" placeholder="0"></div>
            <div class="space-y-1.5"><label id="lbl-ratio" class="text-xs font-black text-slate-500 block ml-1"></label><input type="number" id="ratio" class="w-full h-14 bg-ind-panel border border-slate-800 rounded-xl p-3 text-xl text-white outline-none font-mono font-bold" placeholder="0"></div>
            <div class="space-y-1.5"><label id="lbl-gear" class="text-xs font-black text-slate-500 block ml-1"></label><select id="gearType" class="w-full h-14 bg-ind-panel border border-slate-800 rounded-xl px-3 text-lg text-white font-bold"></select></div>
        </div>
        
        <div class="space-y-1.5"><label id="lbl-safety" class="text-xs font-black text-slate-500 block ml-1"></label><select id="safety" class="w-full h-14 bg-ind-panel border border-slate-800 rounded-xl px-3 text-lg text-white font-bold"></select></div>

        <div class="flex bg-slate-900 border border-slate-800 p-1 rounded-2xl">
            <button onclick="app.setMode('power')" id="btn-mode-p" class="flex-1 py-4 text-sm font-black uppercase tracking-wider rounded-xl transition-all"></button>
            <button onclick="app.setMode('load')" id="btn-mode-l" class="flex-1 py-4 text-sm font-black uppercase tracking-wider rounded-xl transition-all"></button>
        </div>

        <div class="bg-slate-900 p-6 border border-slate-800 rounded-3xl shadow-inner relative">
            <div class="flex justify-between items-center mb-2">
                <label id="lbl-dynamic-input" class="text-xs font-black text-ind-accent uppercase tracking-widest"></label>
                <div id="unit-toggle" class="hidden flex text-[10px] font-black border border-slate-700 rounded-lg overflow-hidden">
                    <button id="btn-kw" onclick="app.setPowerUnit('kW')" class="px-3 py-1.5">kW</button>
                    <button id="btn-hp" onclick="app.setPowerUnit('HP')" class="px-3 py-1.5">HP</button>
                </div>
            </div>
            <input type="number" id="mainInput" class="w-full bg-transparent text-5xl font-mono text-white outline-none font-black text-center py-2" placeholder="0">
        </div>

        <div id="report-container" class="hidden">
            <div class="flex items-center gap-2 mb-4 mt-8">
                <div class="w-1.5 h-6 bg-ind-accent rounded-full"></div>
                <span id="lbl-report" class="text-xl font-black text-white uppercase tracking-tight"></span>
            </div>
            
            <div id="report-grid" class="report-grid shadow-2xl">
                <div class="report-cell"><span id="lbl-res-rpm" class="text-xs text-slate-500 font-black mb-2 uppercase"></span><span id="res-rpm" class="text-2xl font-mono font-bold text-white">---</span><span id="rpm-warning" class="hidden"></span></div>
                <div class="report-cell"><span id="lbl-res-load" class="text-xs text-slate-500 font-black mb-2 uppercase"></span><span id="res-load" class="text-2xl font-mono font-bold">---</span></div>
                <div class="report-cell"><span id="lbl-res-torque" class="text-xs text-slate-500 font-black mb-2 uppercase"></span><span id="res-torque" class="text-2xl font-mono font-bold text-white">---</span></div>
                <div class="report-cell"><span id="lbl-res-sf" class="text-xs text-slate-500 font-black mb-2 uppercase"></span><span id="res-sf" class="text-2xl font-mono font-bold text-ind-accent">---</span></div>
                
                <div id="row-selection" class="report-cell col-span-2 py-8 border-t border-slate-800 bg-red-950/20">
                    <span id="lbl-res-rec" class="text-xs font-black text-slate-500 uppercase tracking-widest mb-4"></span>
                    <div id="res-rec" class="w-full text-white">---</div>
                </div>

                <div class="report-cell col-span-2 py-10 border-t border-slate-800 bg-slate-900/50">
                    <span id="lbl-res-power" class="text-xs text-slate-500 font-black mb-4 uppercase"></span>
                    <span id="res-power" class="text-3xl font-mono font-bold flex items-baseline gap-2">---</span>
                </div>
            </div>
        </div>
    </main>

    <div class="grid grid-cols-1 gap-3 mt-10 pb-8 no-capture">
        <button id="btn-calc" onclick="app.calculate()" class="bg-emerald-600 text-white h-16 rounded-2xl font-black text-lg btn-shadow uppercase tracking-widest"></button>
        <div class="grid grid-cols-2 gap-3">
            <button id="btn-export" onclick="app.generateReport()" class="bg-blue-600 text-white h-14 rounded-2xl font-black text-sm btn-shadow uppercase"></button>
            <button id="btn-reset" onclick="location.reload()" class="bg-slate-800 text-slate-400 h-14 rounded-2xl font-black text-sm btn-shadow uppercase"></button>
        </div>
    </div>

    <footer class="mt-4 py-6 text-center text-[10px] text-slate-600 border-t border-slate-900/50 no-capture">
        <p class="mb-1">© 2025 ChangYi Engineering Tools.</p>
        <p>Vertical Winch Motor Load Calculation System</p>
    </footer>
</div>

<script>
// (保留與 V4.4 相同的 JS 邏輯，僅優化 UI 控制部分)
const app = {
    G: 9.80665,
    CONV: 0.7457,
    state: { mode: 'power', powerUnit: 'kW', lang: 'zh' },
    standardMotors: [
        { hp: 0.125, kw: 0.09 }, { hp: 0.25, kw: 0.18 }, { hp: 0.5, kw: 0.37 },
        { hp: 1, kw: 0.75 }, { hp: 2, kw: 1.5 }, { hp: 3, kw: 2.2 },
        { hp: 5, kw: 3.7 }, { hp: 7.5, kw: 5.5 }, { hp: 10, kw: 7.5 },
        { hp: 15, kw: 11 }, { hp: 20, kw: 15 }, { hp: 25, kw: 18.5 }, { hp: 30, kw: 22 }
    ],
    translations: {
        zh: {
            title: "垂直捲線機構<br>負載計算系統",
            radius: "半徑 (mm)", speed: "速度 (mm/min)", ratio: "減速比 (i)",
            gear: "效率 (η)", safety: "安全係數 (S.F.)", modeP: "算功率",
            modeL: "算荷重", inputLoad: "目標荷重 (kg)", inputPower: "馬達功率",
            report: "計算報告", resRPM: "馬達轉速", resSF: "安全係數",
            resLoadP: "目標荷重", resLoadL: "容許荷重", resPowerP: "理論功率", resPowerL: "馬達功率", resTorque: "輸出轉矩",
            rpmHigh: "⚠️ RPM 高", gearOptions: [{ val: "0.95", text: "齒輪 (95%)" }, { val: "0.90", text: "擺線 (90%)" }, { val: "0.70", text: "渦輪 (70%)" }],
            sfOptions: [{ val: "1.5", text: "1.5 (標準)" }, { val: "2.0", text: "2.0 (重負載)" }],
            preset: "載入示範數據", btnCalc: "執行計算", btnReset: "重置", btnExport: "導出報告",
            resRec: "建議規格推薦", poleSug: "建議極數"
        },
        en: {
            title: "Vertical Winch<br>Load System",
            radius: "Radius (mm)", speed: "Speed (mm/min)", ratio: "Ratio (i)",
            gear: "Eff. (η)", safety: "S.F. Factor", modeP: "Calc Power",
            modeL: "Calc Load", inputLoad: "Load (kg)", inputPower: "Motor Power",
            report: "REPORT", resRPM: "Motor RPM", resSF: "S.F.",
            resLoadP: "Target Load", resLoadL: "Allow. Load", resPowerP: "Theo. Power", resPowerL: "Motor Power", resTorque: "Torque",
            rpmHigh: "⚠️ HI-RPM", gearOptions: [{ val: "0.95", text: "Gear (95%)" }, { val: "0.90", text: "Cyclo (90%)" }, { val: "0.70", text: "Worm (70%)" }],
            sfOptions: [{ val: "1.5", text: "1.5 (Std)" }, { val: "2.0", text: "2.0 (Heavy)" }],
            preset: "Load Preset", btnCalc: "CALCULATE", btnReset: "RESET", btnExport: "EXPORT",
            resRec: "Recommendation", poleSug: "Pole"
        }
    },
    init() { this.populateDropdowns(); this.updateUI(); this.setMode('power'); },
    formatNum(n, d=2) { return isNaN(n) ? "---" : parseFloat(n.toFixed(d)).toString(); },
    populateDropdowns() {
        const t = this.translations[this.state.lang], g = document.getElementById('gearType'), s = document.getElementById('safety');
        g.innerHTML = ""; t.gearOptions.forEach(o => g.add(new Option(o.text, o.val)));
        s.innerHTML = ""; t.sfOptions.forEach(o => s.add(new Option(o.text, o.val)));
        s.value = "1.5";
    },
    applyPreset(r, s, i) {
        document.getElementById('radius').value = r;
        document.getElementById('speed').value = s;
        document.getElementById('ratio').value = i;
        document.getElementById('mainInput').value = "500";
        this.calculate();
    },
    toggleLanguage() {
        this.state.lang = (this.state.lang === 'zh') ? 'en' : 'zh';
        this.populateDropdowns(); this.updateUI();
        if(document.getElementById('report-container').classList.contains('fade-show')) this.calculate();
    },
    setMode(m) {
        this.state.mode = m; const isP = m === 'power';
        const active = "flex-1 py-4 text-sm font-black bg-ind-accent text-ind-deep rounded-xl shadow-lg";
        const inactive = "flex-1 py-4 text-sm font-black text-slate-500";
        document.getElementById('btn-mode-p').className = isP ? active : inactive;
        document.getElementById('btn-mode-l').className = !isP ? active : inactive;
        document.getElementById('unit-toggle').classList.toggle('hidden', isP);
        document.getElementById('row-selection').classList.toggle('hidden', !isP);
        this.updateUI();
    },
    setPowerUnit(u) {
        this.state.powerUnit = u;
        const active = "px-3 py-1.5 bg-slate-600 text-white";
        const inactive = "px-3 py-1.5 text-slate-500";
        document.getElementById('btn-kw').className = u === 'kW' ? active : inactive;
        document.getElementById('btn-hp').className = u === 'HP' ? active : inactive;
        this.updateUI();
    },
    updateUI() {
        const t = this.translations[this.state.lang];
        document.getElementById('main-title').innerHTML = t.title;
        document.getElementById('btn-preset').innerText = t.preset;
        document.getElementById('btn-calc').innerText = t.btnCalc;
        document.getElementById('btn-reset').innerText = t.btnReset;
        document.getElementById('btn-export').innerText = t.btnExport;
        document.getElementById('btn-mode-p').innerText = t.modeP;
        document.getElementById('btn-mode-l').innerText = t.modeL;
        document.getElementById('lbl-res-rec').innerText = t.resRec;
        const pLabel = (this.state.mode === 'power') ? t.resPowerP : t.resPowerL;
        const lLabel = (this.state.mode === 'power') ? t.resLoadP : t.resLoadL;
        const labels = { 'lbl-radius': t.radius, 'lbl-speed': t.speed, 'lbl-ratio': t.ratio, 'lbl-gear': t.gear, 'lbl-safety': t.safety, 'lbl-report': t.report, 'lbl-res-rpm': t.resRPM, 'lbl-res-sf': t.resSF, 'lbl-res-load': lLabel, 'lbl-res-power': pLabel, 'lbl-res-torque': t.resTorque };
        for(const [id, txt] of Object.entries(labels)) document.getElementById(id).innerText = txt;
        document.getElementById('lbl-dynamic-input').innerText = (this.state.mode === 'power') ? t.inputLoad : `${t.inputPower} (${this.state.powerUnit})`;
    },
    calculate() {
        const r = Math.max(0.1, parseFloat(document.getElementById('radius').value)), 
              s = Math.max(0.1, parseFloat(document.getElementById('speed').value)), 
              i = Math.max(0.1, parseFloat(document.getElementById('ratio').value)), 
              eff = parseFloat(document.getElementById('gearType').value), 
              sf = parseFloat(document.getElementById('safety').value), 
              val = Math.max(0, parseFloat(document.getElementById('mainInput').value));
        if(isNaN(r) || isNaN(s) || isNaN(i) || isNaN(val)) return;
        const motorRPM = (s / (2 * Math.PI * r)) * i;
        document.getElementById('res-rpm').innerText = this.formatNum(motorRPM, 1);
        const warn = document.getElementById('rpm-warning');
        warn.className = motorRPM > 1800 ? "text-[10px] font-black text-ind-accent block mt-1" : "hidden";
        warn.innerText = this.translations[this.state.lang].rpmHigh;
        let loadKg = 0, pKW = 0; const v = s / 60000;
        if(this.state.mode === 'power') {
            loadKg = val; pKW = (loadKg * this.G * v / eff) * sf / 1000;
            this.renderPower(pKW, 'red');
            document.getElementById('res-load').className = "text-2xl font-mono font-bold text-ind-accent";
            const rec = (this.standardMotors.find(m => m.kw >= pKW) || { hp: '?', kw: '?' });
            const pole = motorRPM > 1800 ? "2P" : (motorRPM <= 900 ? "8P" : (motorRPM <= 1200 ? "6P" : "4P"));
            document.getElementById('res-rec').innerHTML = `
                <div class="flex flex-col items-center">
                    <div class="flex items-baseline gap-1">
                        <span class="text-ind-alert text-5xl font-black">${this.formatNum(rec.hp, 2)}</span>
                        <span class="text-ind-alert text-sm font-black uppercase">HP</span>
                        <span class="text-slate-800 text-4xl mx-3 font-light italic">/</span>
                        <span class="text-ind-alert text-3xl font-black">${this.formatNum(rec.kw, 2)}</span>
                        <span class="text-ind-alert text-xs font-black uppercase ml-1">kW</span>
                    </div>
                    <div class="mt-4 px-8 py-2 bg-red-600/20 border border-red-500/30 rounded-full">
                        <span class="text-ind-alert text-[10px] font-black tracking-widest uppercase">${this.translations[this.state.lang].poleSug}: ${pole}</span>
                    </div>
                </div>`;
        } else {
            pKW = this.state.powerUnit === 'HP' ? val * this.CONV : val;
            loadKg = (pKW * 1000 * eff) / (v * sf * this.G);
            this.renderPower(pKW, 'white');
            document.getElementById('res-load').className = "text-2xl font-mono font-bold text-rose-500";
        }
        document.getElementById('res-load').innerText = this.formatNum(loadKg, 1);
        document.getElementById('res-torque').innerText = this.formatNum(loadKg * this.G * r / 1000, 1);
        document.getElementById('res-sf').innerText = this.formatNum(sf, 1);
        document.getElementById('report-container').classList.add('fade-show');
        window.scrollTo({ top: document.getElementById('report-container').offsetTop, behavior: 'smooth' });
    },
    renderPower(p, color) {
        const hp = p / this.CONV, res = document.getElementById('res-power'), 
              valC = (color === 'red' || this.state.mode === 'load') ? 'text-ind-accent' : 'text-white';
        res.innerHTML = `<span class="${valC}">${this.formatNum(hp, 2)}</span><span class="text-xs text-slate-500 font-black ml-1 uppercase">HP</span><span class="mx-3 opacity-10 text-white italic">/</span><span class="${valC}">${this.formatNum(p, 2)}</span><span class="text-xs text-slate-500 font-black ml-1 uppercase">kW</span>`;
    },
    generateReport() {
        const noCapture = document.querySelectorAll('.no-capture');
        noCapture.forEach(el => el.classList.add('capture-hide'));
        html2canvas(document.querySelector("#capture-area"), { backgroundColor: "#020617", scale: 2 }).then(canvas => {
            const link = document.createElement('a'); link.download = `Motor_Report_${new Date().getTime()}.png`; link.href = canvas.toDataURL(); link.click();
            noCapture.forEach(el => el.classList.remove('capture-hide'));
        });
    }
};
document.addEventListener('DOMContentLoaded', () => app.init());
</script>
</body>
</html>
